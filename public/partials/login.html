<md-card style="width: 480px;">
  <md-card-header>
    <md-card-avatar>
      <md-icon class="material-icons">group</md-icon>
    </md-card-avatar>
    <md-card-header-text>
      <span class="md-title">Login</span>
      <span class="md-subhead">Please login</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <div layout-gt-sm="row">
      <md-input-container class="md-block md-icon-float" flex-gt-sm>
        <label>Username</label>
        <md-icon class="material-icons">account_circle</md-icon>
        <input type="text" ng-model="username">
      </md-input-container>
      <md-input-container class="md-block md-icon-float" flex-gt-sm>
        <label>Passsord</label>
        <md-icon class="material-icons">vpn_key</md-icon>
        <input type="password" ng-model="password">
      </md-input-container>
    </div>
    <div layout-gt-sm="row">
      <md-button class="md-raised md-primary" ng-click="doLogin()">Login</md-button>
    </div>
  </md-card-content>
</md-card>
