<md-card flex>
  <md-card-header>
    <md-card-avatar>
      <md-icon class="material-icons">group</md-icon>
    </md-card-avatar>
    <md-card-header-text>
      <span class="md-title">Users Management</span>
      <span class="md-subhead">จัดการข้อมูลผู้ใช้งานระบบ</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <md-table-container>
      <table md-table>
        <thead md-head>
        <tr md-row>
          <th md-column>#</th>
          <th md-column>username</th>
          <th md-column>ชื่อ-สกุล</th>
          <th md-column>ผู้ดูแลระบบ</th>
          <th md-column>เปิดใช้งาน</th>
          <th md-column></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-if="!users.length">
          <td md-cell colspan="6">ไม่พบเอกสาร</td>
        </tr>
        <tr md-row ng-if="users.length" ng-repeat="u in users">
          <td md-cell>{{ $index+1 }}</td>
          <td md-cell>{{ u.username }}</td>
          <td md-cell>{{ u.fullname }}</td>
          <td md-cell>
            <md-icon class="material-icons" ng-if="u.is_admin == 'Y'">check</md-icon>
            <md-icon class="material-icons" ng-if="u.is_admin == 'N'">close</md-icon>
          </td>
          <td md-cell>
            <md-icon class="material-icons" ng-if="u.is_active == 'Y'">check</md-icon>
            <md-icon class="material-icons" ng-if="u.is_active == 'N'">close</md-icon>
          </td>
          <td md-cell>
            <md-menu>
              <md-button aria-label="Menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                <md-icon class="material-icons">more_vert</md-icon>
              </md-button>

              <md-menu-content width="4">
                <md-menu-item>
                  <md-button ng-click="edit(u)">
                    <md-icon class="material-icons" md-menu-align-target>edit</md-icon>
                    แก้ไข
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="remove($event, u.username)">
                    <md-icon class="material-icons" md-menu-align-target>clear</md-icon>
                    ลบ
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>

          </td>
        </tr>
        </tbody>
      </table>
    </md-table-container>

    <div layout="row">
      <div flex></div>
      <md-button class="md-fab" aria-label="Eat cake" ng-click="go('users-add')">
        <md-icon class="material-icons">person_add</md-icon>
      </md-button>
    </div>

  </md-card-content>
</md-card>
